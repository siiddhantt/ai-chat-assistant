version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chat_agent_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_agent
      POSTGRES_INITDB_ARGS: "-c listen_addresses='*'"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chat_agent_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat_network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: chat_agent_backend
    env_file:
      - packages/backend/.env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chat_network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: chat_agent_frontend
    ports:
      - "5173:3000"
    depends_on:
      - backend
    networks:
      - chat_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  chat_network:
    driver: bridge
